<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20p Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`qual é seu nome`)
        document.writeln(`Olá,<strong>${nome}!</strong> seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiúscula é ${nome.toUpperCase()}<br/>`)
        document.write(`seu nome em minuscula é ${nome.toLowerCase()}`)    
     </script>
</body>
</html>
